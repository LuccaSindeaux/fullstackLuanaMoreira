<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Luana Moreira</title>
    <!-- Fontes e ícones -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Montserrat+Alternates:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/paginas.css" />
    <link rel="stylesheet" href="../css/responsivo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <div class="logo-empresa">
          <img src="../imagens/logo.webp" alt="Logo da empresa" />
        </div>
      </a>
      <nav class="nav-links">
        <a href="../index.html">Início</a>
        <a href="planos.html">Planos</a>
        <a href="agenda.html">Agenda</a>
        <a href="dashboard.html" class="ativo">Dashboard</a>
        <a id="btn-sair">Sair</a>
      </nav>
    </header>

    <main class="container">
      <!-- Seção de Perfil -->
      <section class="card">
        <h2>Editar Perfil</h2>
        <form id="form-perfil">
          <label>Nome: <input type="text" name="nome" required /></label>
          <label>E-mail: <input type="email" name="email" required /></label>
          <label>Senha: <input type="password" name="senha" /></label>
          <button type="submit">Salvar</button>
        </form>
      </section>

      <!-- Seção de Disponibilidade -->
      <section class="card">
        <h2>Configurar Disponibilidade</h2>
        <div id="calendario-disponibilidade"></div>
        <p>
          <span class="legend green"></span> Disponível &nbsp;
          <span class="legend gray"></span> Indisponível/Lotado
        </p>
      </section>

      <!-- Seção de Clientes -->
      <section class="card">
        <h2>Ficha dos Clientes</h2>
        <div id="lista-clientes"></div>
      </section>

      <!-- Modal Editar -->
      <div id="modalEditar" class="modal" style="display: none">
        <div class="modal-content">
          <h3>Editar Disponibilidade</h3>
          <p id="infoEvento"></p>
          <label>
            Status:
            <select id="selectStatus">
              <option value="disponivel">Disponível</option>
              <option value="indisponivel">Indisponível</option>
            </select>
          </label>
          <div style="margin-top: 1rem">
            <button id="btnSalvarEdicao">Salvar</button>
            <button id="btnCancelarEdicao">Cancelar</button>
          </div>
        </div>
      </div>

      <!-- Modal Excluir -->
      <div id="modalExcluir" class="modal" style="display: none">
        <div class="modal-content">
          <h3>Excluir Disponibilidade</h3>
          <p>Tem certeza que deseja excluir este evento?</p>
          <div style="margin-top: 1rem">
            <button id="btnConfirmarExcluir">Excluir</button>
            <button id="btnCancelarExcluir">Cancelar</button>
          </div>
        </div>
      </div>
    </main>
    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .modal-content {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        min-width: 300px;
        max-width: 90%;
      }
    </style>
    <style>
      .container {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .card {
        background-color: #f4f4f4;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      form label,
      .ficha-cliente label {
        display: block;
        margin-bottom: 1rem;
      }

      .ficha-cliente {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .legend {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 3px;
      }

      .green {
        background-color: #27ae60;
      }

      .gray {
        background-color: #7f8c8d;
      }
    </style>
    <footer>
      <div class="footer-final">
        <p class="signature">Luana Moreira Fisioterapia e Hatha Yoga</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pt-br.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/index.js"></script>
     <script>
        // Função para ver as fichas (declarada globalmente)
        function verFichas(clienteId) {
            alert(`Funcionalidade "Ver Fichas" para o cliente ${clienteId} a ser implementada.`);
            // No futuro: fetch para 'buscar_fichas.php?id_paciente=' e exibir os resultados em um modal.
        }

        document.addEventListener('DOMContentLoaded', function () {
            // --- 1. SEGURANÇA: VERIFICA SE O USUÁRIO É ADMIN ---
            fetch(`${API_URL}/php/verifica_login.php`)
                .then(res => res.json())
                .then(data => {
                    if (!data.logado || !data.admin) {
                        alert('Acesso negado. Esta é uma área administrativa.');
                        window.location.href = '../index.html';
                    }
                })
                .catch(() => {
                    alert('Erro de autenticação. Redirecionando para a página inicial.');
                    window.location.href = '../index.html';
                });

            // --- 2. LÓGICA PARA EDITAR PERFIL ---
            const formPerfil = document.getElementById('form-perfil');
            // Carrega os dados atuais do admin no formulário
            fetch(`${API_URL}/php/buscar_dados_usuario.php`)
                .then(res => res.json())
                .then(data => {
                    if (data.sucesso) {
                        formPerfil.nome.value = data.usuario.nome;
                        formPerfil.email.value = data.usuario.email;
                    }
                });

            formPerfil.addEventListener('submit', function (e) {
                e.preventDefault();
                const dados = {
                    nome: this.nome.value,
                    email: this.email.value,
                    senha: this.senha.value
                };
                fetch(`${API_URL}/php/atualizar_perfil.php`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dados)
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem);
                    if(data.sucesso) this.senha.value = ''; // Limpa o campo de senha
                });
            });

            // --- 3. LÓGICA PARA LISTAR CLIENTES ---
            const listaClientesEl = document.getElementById('lista-clientes');
            fetch(`${API_URL}/php/listar_fichas.php`)
                .then(res => res.json())
                .then(clientes => {
                    listaClientesEl.innerHTML = ''; // Limpa a mensagem "carregando"
                    if (clientes.length === 0) {
                        listaClientesEl.innerHTML = '<p>Nenhum cliente cadastrado ainda.</p>';
                        return;
                    }
                    clientes.forEach(cliente => {
                        const clienteDiv = document.createElement('div');
                        clienteDiv.className = 'ficha-cliente';
                        clienteDiv.innerHTML = `
                            <h4>${cliente.nome}</h4>
                            <p><strong>E-mail:</strong> ${cliente.email}</p>
                            <p><strong>Telefone:</strong> ${cliente.telefone || 'Não informado'}</p>
                            <button onclick="verFichas(${cliente.id})">Ver Fichas de Anamnese</button>
                        `;
                        listaClientesEl.appendChild(clienteDiv);
                    });
                });

            // --- 4. LÓGICA DO CALENDÁRIO DE DISPONIBILIDADE ---
            const calendarEl = document.getElementById('calendario-disponibilidade');
            const modalEditar = document.getElementById('modalEditar');
            const modalExcluir = document.getElementById('modalExcluir');
            let eventoSelecionado = null;

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'pt-br',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                slotMinTime: "08:00:00",
                slotMaxTime: "22:00:00",
                allDaySlot: false,
                selectable: true,
                events: {
                    url: `${API_URL}/php/disponibilidade.php`,
                },
                eventDataTransform: function(eventInfo) {
                    if (eventInfo.extendedProps.status === 'indisponivel') {
                        eventInfo.backgroundColor = '#7f8c8d';
                        eventInfo.borderColor = '#7f8c8d';
                        eventInfo.title = 'Indisponível';
                    } else {
                        eventInfo.backgroundColor = '#27ae60';
                        eventInfo.borderColor = '#27ae60';
                        eventInfo.title = 'Disponível';
                    }
                    return eventInfo;
                },
                select: function(info) {
                    const dataHora = info.startStr.slice(0, 19).replace('T', ' ');
                    if (confirm(`Deseja criar um novo horário disponível em ${new Date(dataHora).toLocaleString('pt-BR')}?`)) {
                        fetch(`${API_URL}/php/salvar_disponibilidade.php`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ data_hora: dataHora, status: 'disponivel' })
                        })
                        .then(res => res.json())
                        .then(data => {
                            alert(data.mensagem);
                            calendar.refetchEvents();
                        });
                    }
                },
                eventClick: function(info) {
                    eventoSelecionado = info.event;
                    document.getElementById('infoEvento').textContent = `Data: ${eventoSelecionado.start.toLocaleString('pt-BR')}`;
                    document.getElementById('selectStatus').value = eventoSelecionado.extendedProps.status;
                    modalEditar.style.display = 'flex';
                }
            });

            calendar.render();

            // --- 5. LÓGICA DOS MODAIS DE EDIÇÃO/EXCLUSÃO ---
            document.getElementById('btnSalvarEdicao').addEventListener('click', () => {
                if (!eventoSelecionado) return;
                const novoStatus = document.getElementById('selectStatus').value;
                fetch(`${API_URL}/php/salvar_disponibilidade.php`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: eventoSelecionado.id, status: novoStatus })
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem);
                    modalEditar.style.display = 'none';
                    calendar.refetchEvents();
                });
            });

            document.getElementById('btnConfirmarExcluir').addEventListener('click', () => {
                if (!eventoSelecionado) return;
                fetch(`${API_URL}/php/salvar_disponibilidade.php`, {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: eventoSelecionado.id })
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.mensagem);
                    modalExcluir.style.display = 'none';
                    calendar.refetchEvents();
                });
            });

            document.getElementById('btnCancelarEdicao').addEventListener('click', () => modalEditar.style.display = 'none');
            document.getElementById('btnCancelarExcluir').addEventListener('click', () => modalExcluir.style.display = 'none');
            document.getElementById('btnAbrirModalExcluir').addEventListener('click', () => {
                modalEditar.style.display = 'none';
                modalExcluir.style.display = 'flex';
            });
        });
    </script>
  </body>
</html>
